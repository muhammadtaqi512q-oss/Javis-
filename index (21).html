<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JAVIS AI</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .ai-bubble { animation: fadeIn 0.4s ease-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center p-6">
<div class="w-full max-w-3xl">

  <div class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800 dark:text-gray-100">JAVIS AI</h1>
    <p class="text-gray-500 dark:text-gray-400 mt-2">Built by ê§à¼’ğ“œğ“¾ğ“±ğ“ªğ“¶ğ“¶ğ“ªğ“­ğ“£ğ“ªğ“ºğ“²à¼’ê§‚</p>
  </div>

  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">
    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Your Prompt</label>
    <textarea id="promptInput" rows="4" class="w-full p-4 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 text-gray-800 dark:text-gray-200 rounded-xl shadow-sm focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ask the AI anything..."></textarea>
    
    <div class="mt-4 flex items-center gap-3">
      <button id="generateButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition">âš™ï¸ Generate</button>
      <button id="voiceInputButton" class="bg-gray-700 hover:bg-gray-800 text-white py-3 px-4 rounded-xl shadow transition">ğŸ¤</button>
      <button id="repeatVoiceButton" class="hidden bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-xl shadow transition">ğŸ”Š</button>
    </div>
  </div>

  <div id="loadingIndicator" class="hidden mt-6 text-center">
    <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-600 mx-auto"></div>
    <p class="mt-3 text-gray-600 dark:text-gray-300">Thinking...</p>
  </div>

  <div id="responseContainer" class="mt-8 space-y-4"></div>
</div>

<script>
async function generateAIContent(prompt) {
  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });
  const data = await res.json();
  if (data.error) throw new Error(data.error);
  return data.text;
}

function speakText(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US"; u.rate = 1;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(u);
}

function startVoiceInput(target) {
  const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!Rec) return alert("Voice input not supported.");
  const rec = new Rec();
  rec.lang = "en-US";
  rec.interimResults = false;
  rec.start();
  rec.onresult = e => target.value = e.results[0][0].transcript;
}

window.onload = () => {
  const promptInput = document.getElementById("promptInput");
  const generateButton = document.getElementById("generateButton");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const responseContainer = document.getElementById("responseContainer");
  const voiceInputButton = document.getElementById("voiceInputButton");
  const repeatVoiceButton = document.getElementById("repeatVoiceButton");
  let lastAIResponse = "";

  voiceInputButton.onclick = () => startVoiceInput(promptInput);
  repeatVoiceButton.onclick = () => speakText(lastAIResponse);

  generateButton.onclick = async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return;
    loadingIndicator.classList.remove("hidden");
    generateButton.disabled = true;
    responseContainer.innerHTML = "";

    try {
      const text = await generateAIContent(prompt);
      responseContainer.innerHTML = `<div class="ai-bubble bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-5 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">${text.replace(/\n/g,"<br>")}</div>`;
      lastAIResponse = text;
      repeatVoiceButton.classList.remove("hidden");
      speakText(text);
    } catch(e) {
      responseContainer.innerHTML = `<p class="text-red-600">${e}</p>`;
    }

    loadingIndicator.classList.add("hidden");
    generateButton.disabled = false;
  };
};
</script>
</body>
</html>
